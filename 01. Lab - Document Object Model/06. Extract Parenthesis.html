<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home - made liquor
    (alcoholic drink). It can be made of grapes,
    plums or other fruits (even apples).
</p>
<script>
    function extract(elementId) {
        let text = document.getElementById('content').textContent;
        let pattern = /\((.+)\)/g
        let result = []

        let exec = pattern.exec(text)
        while (exec){
            result.push(exec[1])
            exec = pattern.exec(text)
        }
        return result.join('; ')
    }
</script>
</body>
</html>
